<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Digitoons :: Home</title>
</h:head>
<h:body>

	<h:panelGroup rendered="#{usuarioLogado == null}">
		<h:outputText value="Olá Visitante, Efetue o login " />
		<h:link value="[aquí]" outcome="login" />
	</h:panelGroup>

	<h:form id="userLogadoForm" rendered="#{usuarioLogado != null}">
		<h:outputText value="Olá #{usuarioLogado.nome} - "  />
		<h:commandLink value="[Logout]" action="#{loginBean.logout}" />
	</h:form>

	<h:form>
		<h2>Página Inicial - Digitoons</h2>
		<h3>Seções</h3>
		<ul>
			<li>Login / início de sessão</li>
			<li><h:link value="Cadastro de Usuário" outcome="admin/cadUsuario.jsf" /></li>
			<li><h:link value="Extra - Teste de upload de arquivo" outcome="teste_upload?faces-redirect=true" /></li>
		</ul>
	</h:form>
</h:body>
</html>
