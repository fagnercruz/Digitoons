<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Digitoons :: Home</title>
</h:head>
<h:body>

	<h:panelGroup rendered="#{usuarioLogado == null}">
		<h:outputText value="Olá Visitante, Efetue o login " />
		<h:link value="[aquí]" outcome="login" />
	</h:panelGroup>

	<h:form id="userLogadoForm" rendered="#{usuarioLogado != null}">
		<h:outputText value="Olá #{usuarioLogado.nome} - "  />
		<h:commandLink value="[Logout]" action="#{loginMBean.logout}" />
	</h:form>

	<h:form>
		<h2>Página Inicial - Digitoons</h2>
		<h3>Seções do sistema: </h3>
		<ul>
			<li style="color: green;">Login / início de sessão</li>
			<li style="color: green;">Cadastro de Usuário - <h:link value="Aqui" outcome="admin/usuarios" /></li>
			<li style="color: green;">Cadastro de Grupos - <h:link value="Aqui" outcome="admin/grupo" /></li>
			<li style="color: green;">Cadastro de Projetos</li>
			<li style="color: red;">Cadastro de Volume</li>
			<li style="color: red;">Cadastro de capítulos</li>
			<li style="text-decoration: none; list-style: none; color: blue;">----</li>
			<li style="color: green;">Sistema de Upload/Download de imagens - <h:link value="Aqui" outcome="teste_upload" /></li>
		</ul>
	</h:form>
	<h:link value="Refresh" outcome="index" />
</h:body>
</html>
