<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Teste de Arquivos Upload</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<h2>
			<h:outputText value="Sistema de Quadrinhos - MAIN" />
		</h2>
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" value="#{usuarioArquivoBean.usuario.nome}" />
			<h:outputLabel for="imagem" value="Imagem: " />
			<h:inputFile id="imagem" value="#{usuarioArquivoBean.arquivo}" />
			<h:outputLabel value="" />
			<h:commandButton value="Enviar" action="#{usuarioArquivoBean.salvar}" />
		</h:panelGrid>
	</h:form>
	<h:form>
		<h:graphicImage id="imagemUser" width="20%" height="20%" value="LoadImageServlet?id=#{usuarioArquivoBean.usuario.id}" rendered="#{usuarioArquivoBean.imageExist}" />
		<h:link value="Home" outcome="index?faces-redirect=true" />
	</h:form>
</h:body>
</html>
