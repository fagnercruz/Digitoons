<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- bootstrap 4.1.3 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<title>Digitoons :: Grupos</title>
</h:head>

<h:body>

	<!-- BARRA DE MENU -->
		<h:link value="Home" outcome="/index?faces-redirect=true" />
		
		<h:panelGroup rendered="#{usuarioLogado == null}">
			<h:outputText value="Olá Visitante, Efetue o login " />
			<h:link value="[aquí]" outcome="login" />
		</h:panelGroup>
		
		<h:form id="userLogadoForm" rendered="#{usuarioLogado != null}">
			<h:outputText value="Olá #{usuarioLogado.nome} - "  />
			<h:commandLink value="[Logout]" action="#{loginMBean.logout}" />
		</h:form>
	<!-- /BARRA DE MENU -->

	<h:form>
		<h2>Cadastro de Grupo</h2>
		
		<h:panelGrid columns="2">
			<h:outputLabel for="nome" value="Nome:" />
			<h:inputText id="nome" value="#{grupoMBean.grupo.nome}"  />
			
			<h:outputLabel for="slogan" value="Slogan: " />
			<h:inputText id="slogan" value="#{grupoMBean.grupo.slogan}"  />
			
			<h:outputLabel for="imgLogo" value="Logomarca:" />
			<h:inputText id="imgLogo" value="#{grupoMBean.grupo.imagemLogo}"  />
				
			<h:commandButton type="submit" value="Salvar" action="#{grupoMBean.salvar}" />
			<h:commandButton type="reset" value="Limpar" />
		</h:panelGrid>
	</h:form>
	
	<h3>Grupos de sua propriedade</h3>
	<h:dataTable var="grupo" value="#{grupoMBean.grupos}" id="tabelaGrupos" styleClass="table table-hover mx-auto">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{grupo.nome}
		</h:column>
		<h:column>
			<f:facet name="header">Slogan</f:facet>
			#{grupo.slogan}
		</h:column>
	</h:dataTable>
	
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>
</html>
