<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- bootstrap 4.1.3 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<title>Digitoons :: Detalhes do projeto</title>
</h:head>


<h:body>

	<!-- BARRA DE MENU -->
		<h:link value="Home" outcome="/index?faces-redirect=true" />
		
		<h:panelGroup rendered="#{usuarioLogado == null}">
			<h:outputText value="Olá Visitante, Efetue o login " />
			<h:link value="[aquí]" outcome="login" />
		</h:panelGroup>
		
		<h:form id="userLogadoForm" rendered="#{usuarioLogado != null}">
			<h:outputText value="Olá #{usuarioLogado.nome} - "  />
			<h:commandLink value="[Logout]" action="#{loginMBean.logout}" />
		</h:form>
	<!-- /BARRA DE MENU -->

	<h:form>
		<h2><h:outputText value="#{projetoSessao.titulo}" /> </h2>
		
		<h:panelGrid columns="2">
			<h:outputText value="Autor: " style="font-weight: bold;" />
			<h:outputText value="#{projetoSessao.autor}" />
			
			<h:outputText value="Grupo:  " style="font-weight: bold;" />
			<h:outputText id="publisher" value="#{projetoSessao.grupo.nome}" />
			
			<h:outputText value="Resumo: " style="font-weight: bold;" />
			<h:outputText id="resumo" value="#{projetoSessao.resumo}" />
			
			<h:outputText value="Status: " style="font-weight: bold;" />
			<h:outputText id="status" value="#{projetoSessao.status.descricao}" />
			
		</h:panelGrid>
	
	</h:form>
	
	<br />
	<h:form>
		<f:facet name="header">Add capítulo</f:facet>
		<h:panelGrid columns="2">
			<h:outputLabel for="numero" value="Nº:" />
			<h:inputText id="numero" value="#{capituloMBean.capitulo.numero}" />

			<h:outputLabel for="titulo" />
			<h:inputText id="titulo" value="#{capituloMBean.capitulo.titulo}" />
			
			<h:outputLabel value="" />
			<h:commandButton value="Adicionar" action="#{capituloMBean.salvar}" >
				<f:setPropertyActionListener value="#{projetoSessao.id}" target="#{capituloMBean.idProjeto}" />
			</h:commandButton>
		</h:panelGrid>
		
	</h:form>
	
	
	<br/>
	<h:dataTable var="capitulo" value="#{capituloMBean.listaCapitulos}" id="projDataTable" styleClass="table table-hover mx-auto">
		<f:facet name="header">Capítulos lançados</f:facet>
		<h:column>
			<f:facet name="header">Cap. Nº</f:facet>
			#{capitulo.numero}
		</h:column>
		<h:column>
			<f:facet name="header">Título</f:facet>
			#{capitulo.titulo}
		</h:column>
		<h:column>
			<f:facet name="header">Data de lançamento</f:facet>
			<h:outputText id="dataLancamento" value="#{capitulo.dataLancamento.time}">
				<f:convertDateTime type="date" dateStyle="short" locale="pt_BR" timeZone="America/Sao_Paulo" pattern="dd/MM/yyyy" />
			</h:outputText>
		</h:column>
		<h:column>
			<f:facet name="header">Páginas</f:facet>
		</h:column>
		<h:column>
			<f:facet name="header">Qtde. Views</f:facet>
		</h:column>
	</h:dataTable>
	
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>
</html>
