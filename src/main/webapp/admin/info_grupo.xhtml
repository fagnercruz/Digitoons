<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<!-- bootstrap 4.1.3 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<title>Digitoons :: Detalhes</title>
</h:head>


<h:body>

	<!-- BARRA DE MENU -->
		<h:link value="Home" outcome="/index?faces-redirect=true" />
	
		<h:panelGroup rendered="#{usuarioLogado == null}">
			<h:outputText value="Olá Visitante, Efetue o login " />
			<h:link value="[aquí]" outcome="login" />
		</h:panelGroup>
	
		<h:form id="userLogadoForm" rendered="#{usuarioLogado != null}">
			<h:outputText value="Olá #{usuarioLogado.nome} - " />
			<h:commandLink value="[Logout]" action="#{loginMBean.logout}" />
		</h:form>
	<!-- /BARRA DE MENU -->

	
		<h2>Detalhes de [<h:outputLabel id="labelGrupo" value="#{grupoNaSessao.nome}" />]</h2>

		<h:panelGrid columns="2">
			<h:outputText value="Slogan: " style="font-weight: bold;" />
			<h:outputText id="slogan" value="#{grupoNaSessao.slogan}"
				style="font-style: italic;" />
		</h:panelGrid>
	<br /><br />

	<h:form id="cadProjeto">
		<h:panelGrid columns="2">
			<f:facet name="header">Novo projeto</f:facet>
			<h:outputLabel for="titulo" value="Título:" />
			<h:inputText id="titulo" value="#{projetoMBean.projeto.titulo}" />

			<h:outputLabel for="resumo" value="Resumo: " />
			<h:inputText id="resumo" value="#{projetoMBean.projeto.resumo}" />

			<h:outputLabel for="descricao" value="Descrição: " />
			<h:inputText id="descricao" value="#{projetoMBean.projeto.descricao}" />

			<h:outputLabel for="autor" value="Autor:  " />
			<h:inputText id="autor" value="#{projetoMBean.projeto.autor}" />

			<h:outputLabel for="imgCapa" value="Capa: " />
			<h:inputText id="imgCapa" value="#{projetoMBean.projeto.imagemCapa}" />

			<h:outputLabel for="imgBanner" value="Banner:  " />
			<h:inputText id="imgBanner" value="#{projetoMBean.projeto.imagemBanner}" />

			<h:panelGroup>
				<h:commandButton type="submit" value="Salvar" action="#{projetoMBean.salvar}" styleClass="btn btn-primary" style=" margin-right:10px;" />
				<h:commandButton type="reset" value="Limpar" styleClass="btn btn-secondary" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>


	<h3>Projetos</h3>
	
		<h:dataTable var="projeto" value="#{projetoMBean.listaProjetos}" id="projDataTable" styleClass="table table-hover mx-auto">
			<h:column>
				<f:facet name="header">Título</f:facet>
				#{projeto.titulo}
			</h:column>
			<h:column>
				<f:facet name="header">Autor</f:facet>
				#{projeto.autor}
			</h:column>
			<h:column>
				<f:facet name="header">Cap.Publicados</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				#{projeto.status}
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:form id="actionsInsideDatatable">
					<h:commandButton value="DETALHES " action="#{projetoMBean.carregarDetalhesProjeto}">
						<f:setPropertyActionListener value="#{projeto.id}" target="#{projetoMBean.idProjeto}" />
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>
		

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</h:body>
</html>
