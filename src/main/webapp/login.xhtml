<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Digitoons :: Login</title>
</h:head>
<h:body>
	<h:link value="Home" outcome="index?faces-redirect=true" />
	<h:form id="loginForm">
		
		<h:panelGrid columns="2">
			<h:outputLabel value="usuario" for="campoUsuario" />
			<h:inputText id="campoUsuario" value="#{loginBean.login.username}" />

			<h:outputLabel value="senha" for="campoSenha" />
			<h:inputSecret id="campoSenha" value="#{loginBean.login.password}" />

			<h:outputLabel />
			<h:panelGroup>
				<h:commandButton value="Entrar" action="#{loginBean.logar}" styleClass="btn btn-outline-primary" />
				<h:commandButton value="Limpar" type="reset" styleClass="btn btn-outline-warning" />
			</h:panelGroup>
		</h:panelGrid>
		<h:messages />
	</h:form>
	
</h:body>
</html>
