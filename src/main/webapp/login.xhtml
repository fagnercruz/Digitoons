<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
	<title>Digitoons :: Login</title>
</h:head>
<h:body>
	<div class="container">
		<h:link value="Home" outcome="index?faces-redirect=true" />
	<h:form id="loginForm">
		
		<div>
			<h5>Usuário</h5>
			<p:inputText id="campoUsuario" value="#{loginMBean.login.username}" autocomplete="off" />
			<br/>
			<h5>Senha</h5>
			<p:password id="campoSenha" value="#{loginMBean.login.password}" />

			<br/><br/>
			<h:panelGroup>
				<p:commandButton value="Entrar" action="#{loginMBean.logar}" styleClass="ui-button-info" />
				<p:commandButton value="Limpar" type="reset" style="margin-left:10px;" styleClass="ui-button-secondary"  />
			</h:panelGroup>
		</div>
	</h:form>
	<!-- PRIMEFACES -->
	<p:messages showDetail="true" />	
	</div>
	
	
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:body>
</html>
